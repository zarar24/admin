 <div fxLayoutAlign="center" fxFlexFill class='main'>
  <mat-card fxFlex="100" class="ml-5 mr-5">
      <p>Sign in with your app id to continue</p>
  <form [formGroup]='loginForm' fxLayoutAlign="stretch" fxLayout="column">
    <div>
    <mat-form-field>
      <input formControlName="email" matInput placeholder="Email">
    </mat-form-field>
  </div>
<div>
    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Password">
    </mat-form-field>
  </div>
  </form>
  <br>
    <label>
      <input type="checkbox" formControlName="checkbox">Stay logged in
  </label>
  <br>
  <button mat-button type="submit" color="accent" (click)=onclick()>Submit</button>
</mat-card>
</div>
