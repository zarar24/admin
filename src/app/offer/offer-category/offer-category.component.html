<mat-toolbar>
    <span>Offer Category</span><br>
    <!-- <p>Dashboard > Category</p> -->
    <span class="example-spacer"></span>
    <button type="submit" (click)="onClick()" mat-mini-fab aria-label="Example icon button with a plus one icon">
        <mat-icon>add</mat-icon>
      </button>
</mat-toolbar>











<div class="example-container mat-elevation-z8 row-border hover ">
        
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef class="color">Title</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="color"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="color">Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <a mat-list-item routerLink="edit" >edit</a>
            </button>
            <button mat-menu-item>
              <a mat-list-item>delete</a>
            </button>
           </mat-menu>

        </td>
      </ng-container>
  




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>

     <mat-paginator [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  </div>




  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
