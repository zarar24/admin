  
      <mat-toolbar-row>
      <h1>Networks</h1>
      <br>

        <span class="example-spacer"></span>
        <button  routerLink="add" mat-mini-fab mat-raised-button class="btn btn-success">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar-row>
      <hr>
  



      <div class="example-container mat-elevation-z8 row-border hover ">
        
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef class="color">Title</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="color"> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef class="color"> Base URL</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef class="color">Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <a mat-list-item routerLink="edit" >edit</a>
                </button>
                <button mat-menu-item>
                  <a mat-list-item>delete</a>
                </button>
               </mat-menu>

            </td>
          </ng-container>
      




          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>

         <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
      </div>




      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
